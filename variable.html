<!DOCTYPE html>
<html>
<body style="background-color:green;">

<h1><center><i><b> Variables</center></b></i></h1>

<p><center><i>In this example, e, f, and g are variables</center></i></p>

<p id="demo"></p>

<script>
var e = 5;
var f = 6;
var g = e + f;
document.getElementById("demo").innerHTML =
"The value of g is: " + g;
</script>

</body>
</html>
